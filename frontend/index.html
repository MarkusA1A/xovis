<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besucherzähler - MedZentrum Weiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="/static/medzentrum-logo.png" alt="MedZentrum Weiz" height="36">
                    <div>
                        <h1>Besucherzähler</h1>
                        <span class="header-subtitle">Weiz</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-badge" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text">Verbindung wird geprüft...</span>
                </div>
                <div class="clock" id="clock"></div>
            </div>
        </header>

        <!-- Hero KPI -->
        <section class="hero-section">
            <div class="hero-card">
                <div class="hero-content">
                    <div class="hero-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        Aktuell im Gebäude
                    </div>
                    <div class="hero-value" id="current-occupancy">--</div>
                    <div class="hero-subtext">Personen</div>
                </div>
                <div class="hero-ring">
                    <svg viewBox="0 0 120 120" class="ring-svg">
                        <circle cx="60" cy="60" r="52" fill="none" stroke="var(--ring-bg)" stroke-width="8"/>
                        <circle cx="60" cy="60" r="52" fill="none" stroke="var(--accent)" stroke-width="8"
                                stroke-dasharray="327" stroke-dashoffset="327" stroke-linecap="round"
                                transform="rotate(-90 60 60)" id="occupancy-ring"/>
                    </svg>
                </div>
            </div>

            <div class="metric-cards">
                <div class="metric-card metric-in">
                    <div class="metric-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                    </div>
                    <div class="metric-data">
                        <span class="metric-value" id="count-in">--</span>
                        <span class="metric-label">Eingetreten heute</span>
                    </div>
                </div>
                <div class="metric-card metric-out">
                    <div class="metric-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </div>
                    <div class="metric-data">
                        <span class="metric-value" id="count-out">--</span>
                        <span class="metric-label">Verlassen heute</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Last Update -->
        <div class="update-bar">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            Letzte Sensor-Aktualisierung: <span id="last-update">--</span>
        </div>

        <!-- Charts -->
        <section class="charts-section">
            <div class="tabs">
                <button class="tab active" data-tab="today">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                    </svg>
                    Heute
                </button>
                <button class="tab" data-tab="week">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Woche
                </button>
                <button class="tab" data-tab="month">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/>
                    </svg>
                    Monat
                </button>
            </div>

            <div class="chart-panel">
                <div class="tab-content active" id="tab-today">
                    <div class="chart-header">
                        <h2>Tagesverlauf</h2>
                        <div class="chart-summary" id="today-summary"></div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart-today"></canvas>
                    </div>
                </div>

                <div class="tab-content" id="tab-week">
                    <div class="chart-header">
                        <h2>Letzte 7 Tage</h2>
                        <div class="chart-summary" id="week-summary"></div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart-week"></canvas>
                    </div>
                </div>

                <div class="tab-content" id="tab-month">
                    <div class="chart-header">
                        <h2>Aktueller Monat</h2>
                        <div class="chart-summary" id="month-summary"></div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chart-month"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <span>Xovis PC2SE Personenzähler</span>
            <span class="footer-sep">|</span>
            <span>Sensor: <span id="sensor-ip">--</span></span>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
