events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimierungen
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Upstream Backend
    upstream xovis_backend {
        server xovis-dashboard:8000;
    }

    # HTTP -> HTTPS Redirect (falls SSL verwendet wird)
    server {
        listen 80;
        server_name zaehler.aerztehaus.de;  # ANPASSEN!

        # FÃ¼r Let's Encrypt Zertifikat
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect zu HTTPS (auskommentieren wenn kein SSL)
        # return 301 https://$host$request_uri;

        # Ohne SSL: Direkt zum Backend
        location / {
            proxy_pass http://xovis_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

