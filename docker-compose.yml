version: '3.8'

services:
  xovis-dashboard:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xovis-dashboard
    restart: unless-stopped
    environment:
      # Zeitzone
      - TZ=Europe/Vienna
      # Xovis Sensor Konfiguration
      - XOVIS_SENSOR_IP=10.13.1.165
      - XOVIS_SENSOR_PORT=80
      - XOVIS_USERNAME=admin
      - XOVIS_PASSWORD=pass
      # Polling Intervall (Sekunden)
      - POLL_INTERVAL=60
      # Datenbank
      - DATABASE_PATH=/data/xovis_counts.db
    volumes:
      # Frontend-Dateien
      - ./frontend:/app/frontend:ro
      # Backend-Code (kein Rebuild bei Code-Änderungen nötig)
      - ./backend/main.py:/app/main.py:ro
      - ./backend/database.py:/app/database.py:ro
      - ./backend/config.py:/app/config.py:ro
      - ./backend/xovis_client.py:/app/xovis_client.py:ro
      - ./backend/fix_reset.py:/app/fix_reset.py:ro
      # Persistente Datenbank
      - xovis-data:/data
    ports:
      - "8080:8000"
    networks:
      - xovis-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx Reverse Proxy für HTTPS
  nginx:
    image: nginx:alpine
    container_name: xovis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - xovis-dashboard
    networks:
      - xovis-net

volumes:
  xovis-data:
    name: xovis-dashboard-data

networks:
  xovis-net:
    name: xovis-network
